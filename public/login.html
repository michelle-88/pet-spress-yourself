<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles/allother_style.css" media="screen" charset="utf-8">
  <title>Log In</title>
</head>

<body>
 <!-- Navbar -->
 <nav class="navbar fixed-top navbar-expand-lg navbar-dark mb-5">
    <span class="navbar-brand"><i class="fas fa-paw"></i> <strong>Pet-spress Yourself</strong></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Our Team</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login">Log In <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
  
  <div class="container rounded">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-3">Log In to View Your Pet Matches</h2>
        <form class="login">
            <div class="form-group mt-4">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="User Name">
              </div>
          <div class="form-group mt-4">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
